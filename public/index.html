<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web3 Joke App</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      justify-content: center;
    }
    #videoContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    video {
      width: 90vw;
      max-height: 60vh;
      border: 2px solid white;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    #navButtons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    button {
      background-color: white;
      color: black;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <div id="videoContainer">
    <!-- Single video element that will update based on navigation -->
    <video id="jokeVideo" controls>
      Your browser does not support the video tag.
    </video>
    <div id="navButtons">
      <button id="prevButton">Previous</button>
      <button id="nextButton">Next</button>
    </div>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
