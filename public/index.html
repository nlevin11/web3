<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web3 Joke App</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    /* Main container for video and choices */
    #videoContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      margin-top: 50px;
      width: 90%;
    }
    video {
      width: 90vw;
      max-height: 60vh;
      border: 2px solid white;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    #navButtons {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    #optionsContainer {
      display: none;
      margin-top: 20px;
      text-align: center;
    }
    #options {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 400px;
      margin: auto;
    }
    button {
      background-color: white;
      color: black;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #ccc;
    }
    /* Admin Tools container (placed separately) */
    #adminTools {
      margin-top: 40px;
      padding: 20px;
      border: 1px solid #444;
      border-radius: 8px;
      background-color: #222;
      max-width: 400px;
      width: 90%;
    }
    #adminTools input, #adminTools button {
      margin: 5px;
      padding: 5px;
      width: 90%;
    }
    /* Loading overlay */
    #loadingOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 9999;
      display: none;
      justify-content: center;
      align-items: center;
    }
    #loadingOverlay .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Loading overlay -->
  <div id="loadingOverlay">
    <div class="spinner"></div>
  </div>
  
  <div id="videoContainer">
    <video id="jokeVideo" controls>
      Your browser does not support the video tag.
    </video>
    <div id="navButtons">
      <button id="prevButton">Previous</button>
      <button id="nextButton">Next</button>
    </div>
    <div id="optionsContainer">
      <h3>Guess the Punchline:</h3>
      <div id="options"></div>
    </div>
  </div>
  
  <!-- Admin Tools: Separate area for initializing a joke -->
  <div id="adminTools">
    <h3>Initialize Joke (Admin)</h3>
    <form id="addJokeForm">
      <input type="number" id="jokeId" placeholder="Joke ID" required>
      <input type="text" id="punchline" placeholder="Punchline" required>
      <input type="text" id="mediaURI" placeholder="Media URI (IPFS link)" required>
      <input type="text" id="option0" placeholder="Option 1" required>
      <input type="text" id="option1" placeholder="Option 2" required>
      <input type="text" id="option2" placeholder="Option 3" required>
      <input type="text" id="option3" placeholder="Option 4" required>
      <button type="submit">Initialize Joke</button>
    </form>
  </div>
  
  <script type="module" src="main.js"></script>
</body>
</html>
